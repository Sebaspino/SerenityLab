<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del psicologo - SerenityLab</title>
    <link rel="icon" href="../assets/img/isotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/body.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/vistaPerfiles.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Barra de navegación -->
    <header class="header">
        <div class="header__logo">
            <img src="../assets/img/isotipo.png" class="header__logo--img" alt="Logotipo de SerenityLab"
                onclick="location.href='../index.html'">
        </div>
        <nav class="header__nav">
            <a class="header__nav--a" href="psicologos.html">Psicologos</a>
            <a class="header__nav--a" href="buzon.html">Buzón anónimo</a>
        </nav>
        <div>
            <a href="iniciosesion.html"><img src="../assets/iconos/acceso.png" class="header__logo--img"
                    alt="Iniciar sesión" />
            </a>
        </div>
    </header>
    <!-- Perfil del estudiantes -->
    <main>
        <div class="contenedor">
            <div class="tarjeta-perfil">
                <img src="../assets/img/avatar5.png" alt="Foto del estudiante">
                <div class="info">
                    <h2>Juan David Montoya</h2>
                    <p>Estudiante técnico laboral.</p>
                    <p>Asistente en desarrollo de software</p>
                </div>
            </div>

            <div class="formulario-disponibilidad">
                <h2>Agendar cita.</h2>
                <form>
                    <div>
                        <!-- Sección de elegir psicologo -->
                        <label for="psicologo-select">Selecciona el psicólogo:</label>
                        <select id="psicologo-select" name="psicologo" required>
                            <option value="">-- Selecciona el psicólogo --</option>
                            <option value="alexandra-orellana">Alexandra Orellana</option>
                            <option value="lorenzo-saenz">Lorenzo Saenz</option>
                            <option value="susana-cespedes">Susana Cespedes</option>
                        </select>
                    </div>
                    <!-- Sección para escoger fecha de cita  -->
                    <div>
                        <label for="fecha-hora-cita">Selecciona día y hora para tu cita:</label>
                        <input type="datetime-local" id="fecha-hora-cita" name="fecha-hora" required>
                    </div>
                    <!-- Sección de botones  -->
                    <div class="botones">
                        <button type="submit" class="btn-guardar">Guardar Cita</button>
                        <a href="iniciosesion.html"><button type="button" class="btn-finalizar">Inicio</button></a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
