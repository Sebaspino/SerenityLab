<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del psicologo - SerenityLab</title>
    <link rel="icon" href="../assets/img/isotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/body.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/vistaPerfiles.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Barra de navegación -->
    <header class="header">
        <div class="header__logo">
            <img src="../assets/img/isotipo.png" class="header__logo--img" alt="Logotipo de SerenityLab"
                onclick="location.href='../index.html'">
        </div>
        <nav class="header__nav">
            <a class="header__nav--a" href="psicologos.html">Psicologos</a>
            <a class="header__nav--a" href="buzon.html">Buzón anónimo</a>
        </nav>
        <div>
            <a href="iniciosesion.html"><img src="../assets/iconos/acceso.png" class="header__logo--img"
                    alt="Iniciar sesión" />
            </a>
        </div>
    </header>
    <!-- Perfil del psicologo -->
    <main>
        <div class="contenedor">
            <div class="tarjeta-perfil">
                <img src="../assets/img/avatar2.png" alt="Foto del psicólogo">
                <div class="info">
                    <h2>Dr. Lorenzo Saenz</h2>
                    <p>Psicólogo Educativo</p>
                    <p>Enfoque Dinámico</p>
                </div>
            </div>
            <div class="formulario-disponibilidad">
                <h2>Registrar Disponibilidad</h2>
                <form>
                    <label for="fecha-hora">Selecciona día y hora:</label>
                    <input type="datetime-local" id="fecha-hora" name="fecha-hora" required>
                    <br>
                    <div class="botones">
                        <button type="submit">Guardar</button>
                        <a href="iniciosesion.html">
                            <button type="button" class="btn-finalizar">Finalizar</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
